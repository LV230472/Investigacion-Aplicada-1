<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Responsivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="bg-gray-100 font-sans">
    <!-- Encabezado -->
    <header class="bg-black text-white text-center py-4">
        <h1 class="text-2xl font-bold">Encabezado</h1>
    </header>

    <main class="p-4">
        <!-- Contenedor principal -->
        <div class="grid gap-4 grid-cols-2 lg:grid-cols-3">
            <!-- Bloques de texto -->
            <div class="lg:col-span-1 space-y-4">
                <div class="bg-purple-400 p-4 text-white text-center rounded shadow">
                    <p>Bloque de texto 1</p>
                </div>
                <div class="bg-purple-400 p-4 text-white text-center rounded shadow">
                    <p>Bloque de texto 2</p>
                </div>
                <div class="bg-purple-400 p-4 text-white text-center rounded shadow">
                    <p>Bloque de texto 3</p>
                </div>
                <div class="bg-purple-400 p-4 text-white text-center rounded shadow">
                    <p>Bloque de texto 4</p>
                </div>
                <div class="bg-purple-400 p-4 text-white text-center rounded shadow">
                    <p>Bloque de texto 5</p>
                </div>
            </div>

            <!-- Imágenes -->
            <div class="rounded shadow bg-cover bg-center" style="background-image: url(images/imagen1.jpeg);"></div>

            <div class="rounded shadow bg-cover bg-center col-span-2 lg:col-span-1 block md:hidden lg:block min-h-60 lg:min-h-0" style="background-image: url(images/imagen2.jpeg);"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white text-center py-4">
        <p>© 2024 Diseño Responsivo</p>
    </footer>
</body>

</html>
